<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />

<title>document</title>
</head>

<body>
	<header class="open-top open-index">
		<a href="#"><i></i></a>
		<h3>珠江日夜游</h3>
		<a class="nth2"></a>
	</header>
	
	<section>
		<div class="shipType-select">
			<img src="images/shipType-bg.jpg" width="100%" />
			<div class="shipType-switch">
				<label class="shipType-btn cur" ><input type="radio" name="shipType" value="" />单程</label>
				<label class="shipType-btn"><input type="radio" name="shipType" value="" checked="" />往返</label>
			</div>
		</div>
		<div class="info-wrap">
			<div class="order-info">
				<div class="info-list">
					<a href="#" class="select-date">
					<div class="board-info">
						<p>登船时间</p>
						<a href="#" class="board-time">
							<i class="icon-date"></i>
							<span>2017-12-19</span>
						</a>
					</div>
					<div class="board-info">
						<p>登船码头</p>
						<select class="board-dock">
							<option>天字码头</option>
							<option>天字码头2</option>
							<option>天字码头3</option>
						</select>
					</div>
					<div class="clearfix"></div>
					</a>
				</div>
			</div>
		</div>
		<div class="info-wrap">
			<div class="order-info">
				<div class="info-list">
					<label class="left-label">购票数量：</label>
					<div class="right-details">
						<p class="ticket-account">
							<span class="sub-txt">-</span>
					        <input type="text" class="num-input" value="1">
					        <span class="add-txt">+</span>
						</p>
					</div>
				</div>
				<div class="info-list">
					<label class="left-label">总票价：</label>
					<p class="right-details">
						￥60.00起
					</p>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="btn-box">
			<button type="button" class="btn" onclick="openDialog();">查询</button>
		</div>
	</section>
	<div class="empty-box"></div>
	<footer class="bottom-fixed">
		<div class="fixed-entrance">
			<a href="index.html">
				<i class="icon-ticket" class="active"></i>
				<p>购票</p>
			</a>
			<a href="#">
				<i class="icon-scenery"></i>
				<p>美景</p>
			</a>
			<a href="myCenter.html">
				<i class="icon-myCenter"></i>
				<p>我的</p>
			</a>
		</div>
	</footer>
</body>
</html>
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('input[name=shipType]').click(function(){
			//选择单程或往返
			$(this).parent().addClass('cur').siblings().removeClass('cur');
		})
		
		//购票数量减
		$('.ticket-account .sub-txt').on('click',function(){
		    var num = $(this).siblings('input').val();
		    --num;
		    if(num<=1){num=1}
		    $(this).siblings().val(num)
		  })
	    //购票数量加
	    $('.ticket-account .add-txt').on('click',function(){
	        var num = $(this).siblings('input').val();
        	if(num>=10){
        		alert("最多只能购买10张票！")
        	}
	        else{
	        	++num;	
        		$(this).siblings().val(num)
	        }
	    });
	    
//	    $('.select-date').on('click',function(){
//	    	
//	    })
		
	})
</script>
