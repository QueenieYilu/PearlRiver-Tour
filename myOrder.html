<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />

<title>document</title>
</head>

<body>
	<header class="open-top">
		<a href="#"><i></i></a>
		<h3>我的订单</h3>
		<a class="nth2"></a>
	</header>
	
	<section>
		<div class="wrap">
			<p class="order-title">&emsp;航班信息（请仔细核对航班信息）</p>
			<div class="order-info">
				<div class="info-list">
					<label class="left-label">航班时间：</label>
					<p class="right-details">
						2017-12-15
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">登船时间：</label>
					<p class="right-details">
						04:00pm
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">游船名称：</label>
					<p class="right-details">
						珠江明珠号PearlRiverPearl
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">登船码头：</label>
					<p class="right-details">
						天字码头
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">下船码头：</label>
					<p class="right-details">
						天字码头
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">航行时间：</label>
					<p class="right-details">
						约60分钟
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">座位信息：</label>
					<p class="right-details">
						1楼玫瑰房
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">服务信息：</label>
					<p class="right-details">
						茶水、小吃
					</p>
				</div>
			</div>
			<p class="order-title">&emsp;购票信息</p>
			<div class="order-info">
				<div class="info-list">
					<label class="left-label">船票单价：</label>
					<p class="right-details">
						￥60.00
					</p>
				</div>
				<div class="info-list">
					<label class="left-label">购票数量：</label>
					<div class="right-details">
						2（最多10张）
						<p class="ticket-account">
							<span class="sub-txt">-</span>
					        <input type="text" class="num-input" value="2">
					        <span class="add-txt">+</span>
						</p>
					</div>
				</div>
				<div class="info-list">
					<label class="left-label">船票总价：</label>
					<p class="right-details ticket-sum">
						￥120.00
					</p>
				</div>
			</div>
			<p class="order-title">&emsp;乘船人信息（请填写真实乘船人信息）</p>
			<div class="order-info">
				<p class="add-new"><i class="icon-add">+</i>添加新乘客</p>
				<div class="info-list passenger-div">
					<label class="select-passenger">
						<input type="checkbox" class="passenger-check" name="" />
					</label>
					<a href="#" class="modify-info"><i></i></a>
					<div class="passenger-info">
						<p>蔡依林<span class="ticket-type">成人票</span></p>
						<p class="id-num">身份证&nbsp;441******1234</p>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="info-list passenger-div">
					<label class="select-passenger">
						<input type="checkbox" class="passenger-check" name="" />
					</label>
					<a href="#" class="modify-info"><i></i></a>
					<div class="passenger-info">
						<p>林更新<span class="ticket-type">成人票</span></p>
						<p class="id-num">身份证&nbsp;441******1234</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="protocol-div">
				<label><input type="checkbox" class="protocol-check" /></label>
				已同意并阅读<a href="#" class="protocol">《购买须知》</a>
			</div>
		</div>

		<div class="btn-box">
			<button type="button" class="btn" onclick="">立即订票</button>
		</div>
		
	</section>
	<div class="empty-box"></div>
	<footer class="bottom-fixed">
		<div class="fixed-entrance">
			<a href="index.html">
				<i class="icon-ticket" class="active"></i>
				<p>购票</p>
			</a>
			<a href="#">
				<i class="icon-scenery"></i>
				<p>美景</p>
			</a>
			<a href="myCenter.html">
				<i class="icon-myCenter"></i>
				<p>我的</p>
			</a>
		</div>
	</footer>
</body>
</html>
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script>
	$(function(){
		$('.passenger-check').on('click',function(){
			$(this).toggleClass('cur');
		})
		$('.protocol-check').click(function(){
			$(this).toggleClass('cur');
		})
		
		//购票数量减
		$('.ticket-account .sub-txt').on('click',function(){
		    var num = $(this).siblings('input').val();
		    --num;
		    if(num<=1){num=1}
		    $(this).siblings().val(num)
		  })
	    //购票数量加
	    $('.ticket-account .add-txt').on('click',function(){
	        var num = $(this).siblings('input').val();
        	if(num>=10){
        		alert("最多只能购买10张票！")
        	}
	        else{
	        	++num;	
        		$(this).siblings().val(num)
	        }
	    });
	})
</script>
